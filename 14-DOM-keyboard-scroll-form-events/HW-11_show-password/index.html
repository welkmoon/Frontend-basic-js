<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework-buttons</title>
    <link rel='stylesheet' href='styles.css'>
    <script defer src='index.js'></script>
  </head>
  <body>
    <form class="password-form" action="#" type="POST">
			<label class="input-wrapper">
				Ввести пароль
				<input class="password" type="password"/>
        <i class="fas fa-eye icon-password" data-icon="password"></i>
        <!-- <i class="fas fa-eye-slash icon-password "></i> -->
			</label>
      <label class="input-wrapper">
				Підтвердити пароль
        <input class="password-repeat" type="password"/>
        <i class="fas fa-eye icon-password" data-icon="password-repeat" ></i>
				<!-- <i class="fas fa-eye-slash icon-password "></i> -->
			</label>
			<button type="submit" class="btn">Підтвердити</button>
    </form>
  </body>
</html>
